<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة دقيقة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.0.2/bignumber.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #7eff80, #7e75ff); }
            50% { background: linear-gradient(135deg, #7eff80, #7e75ff); }
            100% { background: linear-gradient(135deg, #7e75ff, #7eff80); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientAnimation 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .screen {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .equal {
            background-color: #28a745;
            color: white;
        }
        
        .clear {
            background-color: #dc3545;
            color: white;
        }
        
        .delete {
            background-color: #ffc107;
            color: black;
        }

        /* تنسيق التوقيع */
        .signature {
            margin-top: 10px; /* تقليل المسافة فوق التوقيع */
            font-size: 0.7em; /* جعل الحجم أكبر قليلاً */
            font-family: 'Cursive', sans-serif; /* يمكنك تغيير الخط هنا */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">C</button>
            <button onclick="deleteLast()" class="delete">⌫</button>
            <button onclick="appendValue('÷')">÷</button>
            <button onclick="appendValue('×')">×</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
        <div class="signature">Muhab</div> <!-- توقيع -->
    </div>

    <script>
        function appendValue(value) {
            let screen = document.getElementById("screen");
            screen.value += value;
            formatScreen();
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        function deleteLast() {
            let screen = document.getElementById("screen");
            screen.value = screen.value.slice(0, -1);
            formatScreen();
        }

        function calculateResult() {
            try {
                let screen = document.getElementById("screen").value;
                let formattedExpression = screen
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/');
                let result = new Function('return new BigNumber(' + formattedExpression + ')')();
                document.getElementById("screen").value = result.toFixed(10).replace(/\.?0+$/, ""); 
                formatScreen();
            } catch {
                document.getElementById("screen").value = "خطأ";
            }
        }

        function formatScreen() {
            let screen = document.getElementById("screen");
            let value = screen.value.replace(/,/g, "");
            if (/[\+\-\×\÷]/.test(value)) return;
            if (!isNaN(value) && value !== "") {
                screen.value = Number(value).toLocaleString("en");
            }
        }
    </script>
</body>
</html>
